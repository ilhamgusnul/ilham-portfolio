<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8533;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e55a00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#bgGradient)" stroke="#000" stroke-width="1"/>
  
  <!-- Decorative elements -->
  <circle cx="16" cy="16" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="48" cy="48" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="52" cy="12" r="1.5" fill="rgba(255,255,255,0.4)"/>
  <circle cx="12" cy="52" r="1" fill="rgba(255,255,255,0.25)"/>
  
  <!-- IGR Text with gradient and effects -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#shadow)">IGR</text>
  
  <!-- Subtle highlight -->
  <rect x="8" y="8" width="48" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Additional decorative line -->
  <rect x="12" y="50" width="40" height="2" rx="1" fill="rgba(255,255,255,0.15)"/>
</svg> 