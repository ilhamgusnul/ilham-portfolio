<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
            colors: {
              orange: "#FF6B00",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-poppins bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-6">
      <!-- Login Card -->
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-black mb-2">Admin Login</h1>
          <p class="text-gray-600">Portfolio Management System</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange focus:border-transparent transition-all"
              placeholder="admin@example.com"
            />
          </div>

          <!-- Password Input -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange focus:border-transparent transition-all"
              placeholder="Enter your password"
            />
          </div>

          <!-- Error Message -->
          <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="submitButton"
            class="w-full bg-orange text-white py-3 rounded-lg font-medium hover:bg-orange/90 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-orange focus:ring-offset-2"
          >
            Sign In
          </button>
        </form>

        <!-- Back to Home Link -->
        <div class="mt-6 text-center">
          <a href="/index.html" class="text-sm text-gray-600 hover:text-orange transition-colors">
            ‚Üê Back to Portfolio
          </a>
        </div>
      </div>

      <!-- Info -->
      <div class="mt-6 text-center text-sm text-gray-600">
        <p>Default credentials:</p>
        <p class="font-mono text-xs mt-1">
          Email: i.romadhon26@gmail.com<br />
          Password: admin123
        </p>
      </div>
    </div>

    <script type="module">
      import { login, isAuthenticated } from '/src/services/api.js';

      // Redirect if already logged in
      if (isAuthenticated()) {
        window.location.href = '/admin-dashboard.html';
      }

      const loginForm = document.getElementById('loginForm');
      const submitButton = document.getElementById('submitButton');
      const errorMessage = document.getElementById('errorMessage');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Hide previous errors
        errorMessage.classList.add('hidden');

        // Disable submit button
        submitButton.disabled = true;
        submitButton.textContent = 'Signing in...';

        try {
          const response = await login(email, password);

          if (response.success) {
            // Redirect to dashboard
            window.location.href = '/admin-dashboard.html';
          } else {
            showError(response.error || 'Login failed');
          }
        } catch (error) {
          console.error('Login error:', error);
          showError('Invalid email or password');
        } finally {
          submitButton.disabled = false;
          submitButton.textContent = 'Sign In';
        }
      });

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
      }
    </script>
  </body>
</html>
